
[PROFILE]

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# USER={username}                                                                         #
#                                                                                         #
# The ITRI username for logining SSO                                                      #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
USER=

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# PASS={password}                                                                         #
#                                                                                         #
# The ITRI password for logining SSO                                                      #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
PASS=

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# DEPTH={number}                                                                          #
#                                                                                         #
# To define the depth to search                                                           #
#     0: only for testing TARGET_URL available or not                                     #
#     1: Testing availability the TARGET_URL and the url it contained                     #
#     2~: And so on                                                                       #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
# DEPTH=2
DEPTH=2

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# TIMEOUT={number}                                                                        #
#                                                                                         #
# The time limitation of each request                                                     #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
TIMEOUT=5

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# AUTH=YES|NO                                                                             #
#                                                                                         #
# To enable/disable login authentication for ITRI SSO                                     #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
AUTH=YES

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# TARGET_URL={url}                                                                        #
#                                                                                         #
# To define the started url of the program                                                #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
TARGET_URL=https://itriweb.itri.org.tw

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# TARGET_URL_PATTERN={url in regular expression}                                          #
#                                                                                         #
# To define the target domain or url that you want to test                                #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
TARGET_URL_PATTERN=http(s)?\://itriweb\.itri\.org\.tw

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# FILTER={one,two,three...}                                                               #
#                                                                                         #
# Describe the status code that does not want to output to output files                   #
#                                                                                         #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
FILTER=200,403

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# FORMAT=XML                                                                              #
#                                                                                         #
# Define the output file format, currently XML, CSV available                             #
# JSON is not implemented yet                                                             #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
FORMAT=XML

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# FILENAME={filename}                                                                     #
#                                                                                         #
# Define the output filename                                                              #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
FILENAME=log

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# SORT=STATUS_CODE|URL                                                                    #
#                                                                                         #
# The data sorting index                                                                  #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
SORT=STATUS_CODE

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# EMAIL={email address}                                                                   #
#                                                                                         #
# The email address to send for notification                                              #
# This is not implemented yet                                                             #
#                                                                                         #
# --------------------------------------------------------------------------------------- #

# --------------------------------------------------------------------------------------- #
#                                                                                         #
# FAILURE_TIMES=                                                                          #
#                                                                                         #
# After how many times of failure will email to the administrator                         #
#                                                                                         #
# --------------------------------------------------------------------------------------- #
